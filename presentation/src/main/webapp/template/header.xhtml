<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD WHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtmll/DTD/xhtml1-transitional.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition>
		<f:view>
			<h:form>
				<p:growl id="messages" />
				<p:menubar>
					<f:facet name="options">
						<p:commandButton value="liste conseiller" rendered="#{loginBean.gerant}"
							action="#{navigateBean.redirectToMenuGerant()}" />
					</f:facet>

					
					<f:facet name="options">
						<p:commandButton value="liste client"
							action="#{navigateBean.redirectToMenuConseiller()}" />
					</f:facet>
					

					<f:facet name="options">
						<p:commandButton value="Faire un virement"
							action="#{navigateBean.redirectToVirement()}" />
					</f:facet>

					<f:facet name="options">
						<p:commandButton value="alertes decouvert"
							action="#{navigateBean.redirectToAlertDecouvert()}" />
					</f:facet>
					
					<f:facet name="options">
						<p:commandButton value="vue des transactions"
							action="#{navigateBean.redirectToTransaction()}" />
					</f:facet>

					<f:facet name="options">
						<p:commandButton style="margin-right:10px"
							action="/pages/login/disconnect" value="Logout"
							icon="ui-icon-extlink" />
					</f:facet>
				</p:menubar>
			</h:form>
		</f:view>
	</ui:composition>


</h:body>


</HTML>
