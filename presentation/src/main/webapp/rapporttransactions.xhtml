<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Proxibanque V4 du Trio</title>
</head>

<h:body>

    <!-- déclaration du template dont la page est cliente -->
    <ui:composition template="/template/layout.xhtml">

        <!-- 	Redéfinission de la zone 'content' du layout -->
        <ui:define name="content">
            <f:view>

                <h:form id="login-form">
                    <p:panel header="Bonjour #{loginBean.conseiller.prenom} #{loginBean.conseiller.nom}"
                             style="margin-bottom:10px;">
                        
                        <p:spacer height="2"/>
                        <p:commandLink update=":login-form:form:clientCreateDetail"
                                       oncomplete="PF('clientCreateDialog').show()"
                                       title="Créer un client">

                            <h:outputText value="Créer un client" style="margin:0 auto;"/>
                            <f:setPropertyActionListener value="#{menuConseillerBean.clientToCreate}"
                                                         target="#{menuConseillerBean.clientToCreate}"/>
                        </p:commandLink>
                        <p:separator/>
                        <p:spacer height="2"/>

                        <h:form id="form">
                            <p:dataGrid var="client" value="#{menuConseillerBean.clients}" columns="3" layout="grid"
                                        rows="12" paginator="true" id="clients"
                                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                        rowsPerPageTemplate="6,12,16">

                                <f:facet name="header">
                                    Vous pouvez voir la liste des transactions effectuées ici
                                </f:facet>
                                
                                <p:chart type="line" model="#{transactionBean.lineModel1}" style="height:300px;"/>
                                
                                
                                

                                </p:dataGrid>
                        </h:form>

                    </p:panel>
                </h:form>


            </f:view>
        </ui:define>
    </ui:composition>

</h:body>

</html>
